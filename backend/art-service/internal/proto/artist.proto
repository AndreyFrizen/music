syntax = "proto3";

package artist;

option go_package = "/artist";

service UserService {
  rpc CreateArtist (CreateArtistRequest) returns (CreateArtistResponse);
  rpc GetArtist (GetArtistRequest) returns (GetArtistResponse);
  rpc UpdateArtist (UpdateArtistRequest) returns (UpdateArtistResponse);
  rpc DeleteArtist (DeleteArtistRequest) returns (DeleteArtistResponse);
}

message Artist {
    int64 id = 1;
    string name = 2;
}

message CreateUserRequest {
    User user = 1;
    option (google.api.http) = {
        post: "/users"
        body: "*"
    };
}

message CreateUserResponse {
    int64 id = 1;
}

message GetUserRequest {
    int64 id = 1;
    option (google.api.http) = {
        get: "/users/{id}"
    };
}

message GetUserResponse {
    User user = 1;
}

message UpdateUserRequest {
    User user = 1;
    option (google.api.http) = {
        patch: "/users/{id}"
        body: "*"
    };
}

message UpdateUserResponse {
    int64 id = 1;
}

message DeleteUserRequest {
    int64 id = 1;
    option (google.api.http) = {
        delete: "/users/{id}"
    };
}

message DeleteUserResponse {
    int64 id = 1;
}

message AuthenticateUserRequest {
    User user = 1;
    option (google.api.http) = {
        post: "/users/auth"
        body: "*"
    };
}

message AuthenticateUserResponse {
    string token = 1;
}

message LoginUserRequest {
    User user = 1;
    option (google.api.http) = {
        post: "/users/login"
        body: "*"
    };
}

message LoginUserResponse {
    string token = 1;
}

message LogoutUserRequest {
    int64 id = 1;
    option (google.api.http) = {
        post: "/users/logout"
        body: "*"
    };
}

message LogoutUserResponse {
    int64 id = 1;
}
